<!DOCTYPE html>
<html>
<head>
  <title>Codex Mobile Bypass</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px;}
    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      75% { color: violet; }
      100% { color: red; }
    }
    .rainbow-text {
      animation: rainbow 5s linear infinite;
    }

    html {
      border: 2px solid black;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1 class="rainbow-text">Codex Mobile Bypass</h1>
  <div class="rainbow-text">Made by Duke Bach</div>
</body>
</html>
